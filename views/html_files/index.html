<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="../css_files/general.css"> 
    <link rel="stylesheet" href="../css_files/main.css"> 
    <link rel="stylesheet" href="../css_files/navBar.css"> 
    <link rel="stylesheet" href="../css_files/popup.css"> 

    <!-- Font Awesome 6-->
    <script src="https://kit.fontawesome.com/30087e3184.js" crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="../js_files/logout.js"></script>

    <!-- Page Title -->
    <title>Hands On Deck - Home</title>

  </head>

  <body onload="initLogout()">

    <div class="navigationBar">
      <a href="/"><img src="../images/HOD_Logo.png" class="logo"/></a>
      <div class="topnav">
        <a href="/" class="name">Hands-on-Deck Volunteering</a>
        <div class="right">
          <a href="/index.html" class="active">Home</a>
          <a href="/oppourtunities.html">Opportunities</a>
          <a href="/volunteers.html">Volunteers</a>
          <a href="/teams.html">Teams</a>
          <a href="/signIn.html">Log out</a>
        </div>
      </div>
    </div>


      <!--Volunteer % pie chart-->
    <div id="home-welcome">
      <div class="home-title">
        <span class="title">Welcome!</span> <br>
      </div>

      <div style="height:100px">
        Pie Chart Goes Here
      </div>

      <div class="home-subTitle">
        <div class="subTitle paddingBottom10">Active: <span class="resultText" id="numActiveVolunteers">120</span></div> <br>
        <div class="subTitle paddingBottom10">Inactive: <span class="resultText" id="numInactiveVolunteers">275</span></div> <br>
      </div>
    </div>


    <!--Volunteer hours pie chart-->
    <div id="home-institution">
      <div class="home-title"> 
        <span class="title">Institution: <br> <span class="resultText" id="institutionName">Simon Fraser Univeristy</span> </span>
      </div>

      <div style="height:100px">
        Pie Chart Goes Here
      </div>

      <div class="home-subTitle">
        <div class="subTitle paddingBottom10">Goal: <span class="resultText" id="volunteerHoursGoal">750</span></div> <br>
        <div class="subTitle paddingBottom10">Current Progress: <span class="resultText" id="volunteerHoursTotal">547.5</span></div> <br>
      </div>
    </div>

    
    <!-- Pop up box for logging out -->
    <div id="logoutPopup" class="popup-greyOut" style="display:none">
      <div class="popup-box">
          <div class="popup-title" >
              <h1> </h1> <!--No text, just here for spacing-->
          </div>
          <div class="popup-content">
              
            <div class="subTitle">
              Are you sure you want to logout?
            </div>

          </div>
          <div class="popup-buttons">
              <div class="popup-buttons-cancel"><button id="cancelLogoutChoice">Cancel</button></div>
              <div class="popup-buttons-add"><button id="yesLogoutChoice">Yes</button></div>
          </div>
      </div>
    </div>


    
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Add React js scripts here -->
  </body>
</html>
